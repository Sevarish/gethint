<html>
<head>
  <link rel="stylesheet" href="master.css">
  <title>Band Names</title>
<script>
function showHint(str) {
    if (str.length == 0) {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET", "gethint.php?q=" + str, true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>
  <h1 id="heading">Band Names</h1>
  <div class="wrapper">

<p id="start"><b>Start typing a name in the input field below:</b></p>
<form id="bandName">
Band Name: <input type="text" onkeyup="showHint(this.value)">
</form>
<p id="band">Band: <span id="txtHint"></span></p>
</div>
</body>
</html>
